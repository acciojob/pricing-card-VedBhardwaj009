<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    .card h1 {
      font-size: 24px;
      margin: 20px 0 10px;
    }

    .card p {
      margin: 5px 0;
      font-size: 16px;
    }

    .card .price {
      font-weight: bold;
    }

    .card .description {
      color: #666;
    }

    .card button {
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .card button:hover {
      background-color: #ff4a3a;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="image.png" alt="Product Image">
    <h1>Pricing Card</h1>
    <p class="price">Price: Rs.200</p>
    <p class="description">Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
